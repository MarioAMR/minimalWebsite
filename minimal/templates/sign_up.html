{% extends "base.html" %}

{% block metatags %}
<title>KAEL Online</title>
<meta name="description" content="KAEL Online.">
{% endblock %}

{% block contents %}

<div class="container">
  <div>
      <ol class="breadcrumb small">
          <li class="breadcrumb-item"><a href="{{url_for('bl_home.index')}}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Sign up</li>
      </ol>
  </div>  
  <form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter e-mail"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary" style="background-color: #cc4444; color: #000000; border-color: #cc4444;">Submit</button>
  </form>
</div>

{% endblock %}
