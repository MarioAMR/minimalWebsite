{% extends "base.html" %}

{% block metatags %}
<title>KAEL Online</title>
<meta name="description" content="Kael Online.">
{% endblock %}

{% block contents %}

<div class="container">
    <div>
        <ol class="breadcrumb small">
            <li class="breadcrumb-item"><a href="{{url_for('bl_home.index')}}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Log in</li>
        </ol>
    </div>
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
        </div>
        <br />
        
        <button type="submit" class="btn btn-primary" style="background-color: #cc4444; color: #000000; border-color: #cc4444;">Login</button>
    </form>
</div>

{% endblock %}
